<div class="form-group has-feedback" ng-form="subform" ng-class="{'has-error':subform.name.$invalid && subform.name.$dirty, 'has-success':!subform.name.$invalid && subform.name.$dirty }" >
  <label class="control-label">{{title}}<span ng-if="required || ngRequired">*</span>
    <span ng-show="subform.name.$invalid && subform.name.$dirty">
      <span ng-show="subform.name.$error.required"> - Required!</span>
      <span ng-show="subform.name.$error.minlength"> - Must be Longer then 0 characters</span>
      <span ng-show="subform.name.$error.maxlength"> - Must be shorter then 255 characters</span>
      <span ng-show="subform.name.$error.pattern"> - Invalid Input</span>
    </span>
  </label>
  <p class="FormHint" ng-transclude ng-show="hasTransclude"></p>
  <input class="form-control" type="text" name="name" ng-model="ngModel" ng-minlength=0
    ng-maxlength=255 ng-Trim=1 ng-required="ngRequired" required={{required}}	placeholder={{placeholder}} />
  <span class="glyphicon glyphicon-remove form-control-feedback" style="top:55px;" ng-show="subform.name.$invalid && subform.name.$dirty" ></span>
  <span class="glyphicon glyphicon-ok form-control-feedback" style="top:55px;" ng-show="!subform.name.$invalid && subform.name.$dirty" ></span>
</div>
