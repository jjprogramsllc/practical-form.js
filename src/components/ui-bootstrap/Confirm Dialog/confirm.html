<div class="pf pf-modal">
  <div class="modal-header">
    <button type="button" class="close" aria-label="ctrl.Close" ng-click="Cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{params.title}}</h4>
  </div>
  <div class="modal-body">
    <p>{{params.message}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn {{::params.btnOk}}" ng-click="Ok()">OK</button>
    <button type="button" class="btn {{::params.btnCancel}}" ng-click="Cancel()">Cancel</button>
  </div>
</div>
