<div class="pf pf-input" ng-class="{'has-error':!ngModel && ngRequired, 'has-success':ngModel && ngRequired }">
  <div class="checkbox" tabindex="-1">
    <label for="{{::id}}">
      <input id="{{::id}}" ng-model="ngModel" ng-disabled="ngDisabled" ng-required="ngRequired" type="checkbox" />{{title}}&nbsp;
      <span class="pf-required" ng-if="required || ngRequired">{{::config.requiredChar}}</span>
    </label>
  </div>
</div>
