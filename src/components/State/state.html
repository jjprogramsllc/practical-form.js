
<div class="form-group has-feedback" ng-form="subform"
    ng-class="{'has-error':subform.name.$invalid && subform.name.$dirty, 'has-success':!subform.name.$invalid && subform.name.$dirty }" >
  <label class="control-label">{{title}}<span ng-if="required || ngRequired">*</span>
    <span ng-show="subform.name.$invalid && subform.name.$dirty">
      <span ng-show="subform.name.$error.required"> - Required!</span>
      <span ng-show="subform.name.$error.pattern"> - Invalid Input. Enter the TWO letter state code</span>
      <span ng-show="subform.name.$error.maxlength"> - Invalid Input. Enter the TWO letter state code</span>
    </span>
  </label>

  <p class="FormHint" ng-transclude>Form Hint</p>
  <input class="form-control" type="text" name="name" ng-model="ngModel"  ng-maxlength=2 ng-required="ngRequired"
    required={{required}} ng-trim="true" ng-pattern="/[A-Za-z]{2}/" placeholder="Ex: OH" />

  <span class="glyphicon glyphicon-remove form-control-feedback" style="top:55px;" ng-show="subform.name.$invalid && subform.name.$dirty"></span>
  <span class="glyphicon glyphicon-ok form-control-feedback" style="top:55px;" ng-show="!subform.name.$invalid && subform.name.$dirty"></span>
 </div>
